<div class="form-container">
  <div class="header">
    <h1>Make a Transfer</h1>
  </div>
  <form [formGroup]="makeTransfer" (ngSubmit)="onSubmit()">
    <div formGroupName="accountname">
      <div style="margin-top: 30px;">
        <label for="fromacc">FROM ACCOUNT</label>
        <input 
          type="text" id="fromacc" 
          formControlName="fromaccount" 
          [disabled]=true
        />
      </div>
      <div style="margin-top: 30px;">
        <label for="toacc">TO ACCOUNT</label>
        <input 
          type="text" 
          id="toacc" 
          formControlName="toaccount"/>
        <span *ngIf="!makeTransfer.get('accountname.toaccount').valid && makeTransfer.get('accountname.toaccount').touched"><p>Please enter the name to sending account</p></span>
      </div>
    </div>
    <div>
      <div style="margin-top: 30px;">
        <label for="amount">AMOUNT</label>
        <input type="number" id="amount" formControlName='amount'/>
      </div>
      <span *ngIf="!makeTransfer.get('amount').valid && makeTransfer.get('amount').touched">
        <span *ngIf="makeTransfer.get('amount').errors['required']"><p>This field is required</p></span>
        <span *ngIf="makeTransfer.get('amount').errors['numberIsAboveLimit']"><p>Please enter amount between 1 and 500$</p></span>
      </span>
    </div>
    <div style="margin-top: 30px;" class="btn-container">
      <button class="btn" type="submit">Submit</button>
    </div>
  </form>
</div>
